<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Tela de Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"type="text/css"media="screen"href="main.css"    />


  
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Logo" style="width:110px;">
      </a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Consulta de pendências</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Consulta de viabilidade</a>
    <li class="nav-item">
        <a class="nav-link" href="#">Alteração de Cadastro</a>
    </li>
  </ul>  
</nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Formulário de Cadastro</h4>
      <form onsubmit="salvarDados(event)">
        <div class="form-group">
          <label for="fname">Nome completo :</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="form-group">
          <label for="motherName">Nome da mãe:</label>
          <input type="text" class="form-control" id="motherName" name="motherName">
        </div>
        <div class="form-group">
          <label for="fatherName">Nome completo do pai:</label>
          <input type="text" class="form-control" id="fatherName" name="fatherName">
        </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="address">Rua:</label>
              <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group col-md-6">
              <label for="number">Nº:</label>
              <input type="text" class="form-control" id="number" name="number">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="neighborhood">Bairro:</label>
              <input type="text" class="form-control" id="neighborhood" name="neighborhood">
            </div>
            <div class="form-group col-md-6">
              <label for="cep">CEP:</label>
              <input type="text" class="form-control" id="cep" name="cep">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">Cidade:</label>
              <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group col-md-6">
              <label for="state">Estado:</label>
              <input type="text" class="form-control" id="state" name="state">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>


<footer class="footer mt-auto py-3 bg-dark text-white text-center">
  <div class="container">
    <span>© 2023 Minha Empresa - Todos os direitos reservados</span>
    <div>
      <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://twitter.com/" class="fa fa-twitter"></a>
    </div>
  </div>
</footer>

<script>
  function salvarDados(event) {
      event.preventDefault();
      localStorage.setItem('nome', document.getElementById('fname').value);
      localStorage.setItem('nomeMae', document.getElementById('motherName').value);
      localStorage.setItem('nomePai', document.getElementById('fatherName').value);
      localStorage.setItem('endereco', document.getElementById('address').value);
      localStorage.setItem('numero', document.getElementById('number').value);
      localStorage.setItem('bairro', document.getElementById('neighborhood').value);
      localStorage.setItem('cep', document.getElementById('cep').value);
      localStorage.setItem('cidade', document.getElementById('city').value);
      localStorage.setItem('estado', document.getElementById('state').value);
      window.location.replace('tabela.html');
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
