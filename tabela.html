<!DOCTYPE html>
<html lang="pt">
<head>

  <title>Formulário de Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"type="text/css"media="screen"href="main.css"    />
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="logo.jpg" alt="Logo" style="width:110px;">
  </a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Consulta de pendências</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Consulta de viabilidade</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Alteração de Cadastro</a>
    </li>
  </ul>  
</nav>

<div class="container mt-5">
  <h4 class="mb-3">Cadastro de informações</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Dados pessoais:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Nome Completo:</th>
        <td id="nome"></td>
      </tr>
      <tr>
        <th scope="row">Nome da Mãe:</th>
        <td id="nomeMae"></td>
      </tr>
      <tr>
        <th scope="row">Nome do Pai:</th>
        <td id="nomePai"></td>
      </tr>
      <tr>
        <th scope="row">Endereço:</th>
        <td id="endereco"></td>
      </tr>
      <tr>
        <th scope="row">Número:</th>
        <td id="numero"></td>
      </tr>
      <tr>
        <th scope="row">Bairro:</th>
        <td id="bairro"></td>
      </tr>
      <tr>
        <th scope="row">CEP:</th>
        <td id="cep"></td>
      </tr>
      <tr>
        <th scope="row">Cidade:</th>
        <td id="cidade"></td>
      </tr>
      <tr>
        <th scope="row">Estado:</th>
        <td id="estado"></td>
      </tr>
    </tbody>
  </table>
</div>

<footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
      <span>© 2023 Minha Empresa - Todos os direitos reservados</span>
      <div>
        <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
      </div>
    </div>
  </footer>

<script>
  window.onload = function() {
    document.getElementById('nome').innerText = localStorage.getItem('nome');
    document.getElementById('nomeMae').innerText = localStorage.getItem('nomeMae');
    document.getElementById('nomePai').innerText = localStorage.getItem('nomePai');
    document.getElementById('endereco').innerText = localStorage.getItem('endereco');
    document.getElementById('numero').innerText = localStorage.getItem('numero');
    document.getElementById('bairro').innerText = localStorage.getItem('bairro');
    document.getElementById('cep').innerText = localStorage.getItem('cep');
    document.getElementById('cidade').innerText = localStorage.getItem('cidade');
    document.getElementById('estado').innerText = localStorage.getItem('estado');
  }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
